# mass (kg) of the UAV, or thrust (kg-force) produced by the motor on the test stand
mass: [
1.365,
1.9,
]

# throttle PWM value needed to hover - value between 0 and 1, 0=0%, 1=100%
pwm_throttle: [
1480,
1690,
]
