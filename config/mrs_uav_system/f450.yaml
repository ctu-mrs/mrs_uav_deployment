motor_params:
  n_motors: 4
  a: 0.77522
  b: -1.2348

mrs_uav_managers:

  constraint_manager:

    # the f450 can not handler the "fast constraints" so we don't load it at all
    constraints: [
      "slow",
      "medium",
    ]

    # list of allowed constraints per odometry mode
    allowed_constraints:
      gps_garmin: ["slow", "medium"]
      gps_baro: ["slow", "medium"]
      rtk: ["slow", "medium"]
      aloam: ["slow"]
      hector_garmin: ["slow"]
      vio: ["slow"]
      optflow: ["slow"]
      other: ["slow"]
      ground_truth: ["slow", "medium"]
      passthrough: ["slow", "medium"]

    default_constraints:
      gps_garmin: "medium"
      gps_baro: "medium"
      rtk: "medium"
      aloam: "slow"
      hector_garmin: "slow"
      vio: "slow"
      optflow: "slow"
      other: "slow"
      ground_truth: "medium"
